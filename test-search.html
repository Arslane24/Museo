<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Recherche</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; }
        .test-section { margin: 20px 0; padding: 20px; background: #f5f5f5; }
        button { padding: 10px 20px; margin: 5px; }
        .result { margin-top: 10px; padding: 10px; background: white; }
    </style>
</head>
<body>
    <h1>Test de l'API de Recherche</h1>
    
    <div class="test-section">
        <h2>Test 1: API search-suggestions.php</h2>
        <button onclick="testAPI('Paris')">Test avec "Paris"</button>
        <button onclick="testAPI('Louvre')">Test avec "Louvre"</button>
        <button onclick="testAPI('London')">Test avec "London"</button>
        <div id="apiResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: Formulaire de recherche</h2>
        <input type="text" id="testCity" placeholder="Entrez une ville" style="padding: 10px; width: 300px;">
        <button onclick="testForm()">Tester la recherche</button>
        <div id="formResult" class="result"></div>
    </div>

    <script>
        async function testAPI(query) {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = 'Chargement...';
            
            try {
                const response = await fetch(`api/search-suggestions.php?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <strong>Résultat pour "${query}":</strong><br>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<span style="color: red;">Erreur: ${error.message}</span>`;
            }
        }

        function testForm() {
            const city = document.getElementById('testCity').value;
            const params = new URLSearchParams();
            params.append('search', city);
            
            const url = `Explorer.php?${params.toString()}`;
            
            document.getElementById('formResult').innerHTML = `
                <strong>URL générée:</strong><br>
                <a href="${url}" target="_blank">${url}</a>
            `;
        }
    </script>
</body>
</html>
